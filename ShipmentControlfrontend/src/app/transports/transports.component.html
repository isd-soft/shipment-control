<div class="demo-button-container">
  <button mat-raised-button class="demo-button">
    Add Transport
  </button>
</div>
<section class="example-container mat-elevation-z8" tabindex="0">
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort #empTbSort="matSort">

  <!-- transportName Column -->
  <ng-container matColumnDef="transportName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{element.transportName}}</td>
  </ng-container>

  <!-- transportType Column -->
  <ng-container matColumnDef="transportType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let element">{{element.transportType}}</td>
  </ng-container>

  <!-- routeId Column -->
  <ng-container matColumnDef="routeId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Route ID</th>
    <td mat-cell *matCellDef="let element">{{element.routeId}}</td>
  </ng-container>

  <!-- cargoTypes Column -->
  <ng-container matColumnDef="cargoTypes">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Cargo Types</th>
    <td mat-cell *matCellDef="let element">{{element.cargoTypes}}</td>
  </ng-container>
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Update </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
        <mat-icon class="mat-18">system_update</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
        <mat-icon class="mat-18">delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator [pageSizeOptions]="[3, 5, 7]" showFirstLastButtons></mat-paginator>
</section>
