<div class="demo-button-container">
  <button mat-raised-button class="demo-button">
    Add Transport
  </button>
  <button
    mat-raised-button
    class="demo-button">
    Remove Transport
  </button>
</div>

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- transportId Column -->
  <ng-container matColumnDef="transportId">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{element.transportId}}</td>
  </ng-container>

  <!-- transportName Column -->
  <ng-container matColumnDef="transportName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.transportName}}</td>
  </ng-container>

  <!-- transportType Column -->
  <ng-container matColumnDef="transportType">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{element.transportType}}</td>
  </ng-container>

  <!-- routeId Column -->
  <ng-container matColumnDef="routeId">
    <th mat-header-cell *matHeaderCellDef>Route ID</th>
    <td mat-cell *matCellDef="let element">{{element.routeId}}</td>
  </ng-container>

  <!-- cargoTypes Column -->
  <ng-container matColumnDef="cargoTypes">
    <th mat-header-cell *matHeaderCellDef>Cargo Types</th>
    <td mat-cell *matCellDef="let element">{{element.cargoTypes}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
