<div class="feature-header justify-content-between align-items-center">
  <div class="start">
    <div class="title">
      <mat-icon *ngIf="icon" class="feature-icon mr-3">
        {{ icon }}
      </mat-icon>
      <ng-content select="h2"></ng-content>
    </div>

    <ng-content select="p"></ng-content>
  </div>

  <ng-content select=".action"></ng-content>
</div>

<!--header-->
<mat-toolbar color="primary">
<!--  <button (click)="menuToggled.emit(true)" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>-->
  <span class="title" routerLink="/dashboard">Dashboard</span>
  <span class="spacer"></span>
  <span class="welcome-text">Hello {{ user }}</span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>person_pin</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

<!--layout-->
<div>
<!--  <mat-sidenav (menuToggled)="toggle()"></mat-sidenav>-->

  <mat-drawer-container>
    <mat-drawer mode="side" [opened]="opened">
      <app-menu-item [menu]="this.myMenu"></app-menu-item>
    </mat-drawer>

    <mat-drawer-content [class.margin-left]="opened">
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>

<router-outlet name="dashboard"></router-outlet>
