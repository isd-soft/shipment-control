<body>
<form class="form">
  <mat-card class="authentication">
    <mat-card-title class="title">Log In</mat-card-title>
    <mat-card-content class="align-column">

      <div class="form-group">
        <div class="div">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>User name</mat-label>

            <input class="input" matInput placeholder="enter user name" required
                   minlength="4">

          </mat-form-field>
        </div>
      </div>

      <div class="form-group">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="enter your password" required
                 minlength="4">
        </mat-form-field>
      </div>

      <div class="form-group-checkbox">
        <input class="checkbox" type="checkbox" name="checkbox" id="checkbox">
        <label class="label" for="checkbox">remember me</label>
      </div>

      <div class="btn-group">
        <!--        <button type="submit" class="btn" mat-button>Submit</button>-->
        <button class="btn-reset" type="reset"  mat-button ng-click="reset()">Reset</button>
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>

    </mat-card-content>
  </mat-card>
</form>
</body>
