<div class="container">
    <h1 mat-dialog-title>Cargo details</h1>
    <section >
        <div class="example-button-row">
            <h3> The cargo status is {{dataSource.cargoStatus}} </h3>
            <p>Please select your action
                <button *ngIf="dataSource.cargoStatus.toString()===cargoStatusANALYZING" mat-raised-button color="primary" (click)="redirectToApprove()">Approve</button>
                <button *ngIf="dataSource.cargoStatus.toString()===cargoStatusANALYZING"mat-raised-button color="warn" (click)="redirectToReject()">Reject</button>
<!--                <button *ngIf="dataSource.cargoStatus.toString()===cargoStatusPREPARING"mat-raised-button color="primary" (click)="redirectToDeploy()">Deploy</button>-->
<!--                <button *ngIf="dataSource.cargoStatus.toString()===cargoStatusPREPARING"mat-raised-button color="warn" (click)="redirectToCancel()">Cancel</button>-->
            </p>
        </div>
    </section>


    <mat-tab-group dynamicHeight>
        <mat-tab label="General Cargo Information">
            <div class="example-small-box mat-elevation-z4">

                <table mat-table [dataSource]="cargoDetails">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element" class="first-column"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="content">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element"> {{element.content}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="cargoDetailsDisplayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: cargoDetailsDisplayedColumns;"></tr>

                </table>
            </div>
        </mat-tab>

        <mat-tab label="Itinerary Information">
            <div class="example-large-box mat-elevation-z4">
                <tr><h3>Leg information:</h3></tr>
                <table mat-table [dataSource]="legDataSource" matSort #legSort="matSort">

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                        <td mat-cell *matCellDef="let element">{{element.name}}</td>
                    </ng-container>

                    <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
                        <td mat-cell *matCellDef="let element">{{element.address}}</td>
                    </ng-container>

                    <ng-container matColumnDef="country">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
                        <td mat-cell *matCellDef="let element">{{element.country}}</td>
                    </ng-container>

                    <ng-container matColumnDef="countryCode">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Country Code</th>
                        <td mat-cell *matCellDef="let element">{{element.countryCode}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="legDisplayedColumns; sticky:true"></tr>
                    <tr mat-row *matRowDef="let row; columns: legDisplayedColumns;"></tr>
                </table>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
<div>
</div>
