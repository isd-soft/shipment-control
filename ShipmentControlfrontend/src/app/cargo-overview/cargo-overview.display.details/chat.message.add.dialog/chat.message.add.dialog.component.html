<div mat-dialog-content>
  <form [formGroup]="chatMessageForm" >
    <mat-form-field appearance="outline">
      <mat-label>Enter your message</mat-label>
      <textarea formControlName="messageText" matInput placeholder="Your message"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close="">Close</button>
  <button mat-raised-button color="primary" (click)="addChatMessageLog()">{{actionBtn}}</button>
</div>
