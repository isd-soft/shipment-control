<section class="example-container" tabindex="0">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort #empTbSort="matSort">
    <ng-container matColumnDef="goodsCompanyName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Goods Company</th>
      <td mat-cell *matCellDef="let element">{{element.goodsCompanyName}}</td>
    </ng-container>


    <ng-container matColumnDef="requestedDay">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Day requested</th>
      <td mat-cell *matCellDef="let element">{{element.localDateRequested.toString()}}</td>
    </ng-container>

    <ng-container matColumnDef="routeDescription">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Route</th>
      <td mat-cell *matCellDef="let element">{{element.routeDescription}}</td>
    </ng-container>
    <ng-container matColumnDef="sanction">
      <th mat-header-cell *matHeaderCellDef>Sanction</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="redirectToAccept(row.bookingRequestId)">
          <mat-icon class="mat-18">event_available</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="refuse">
      <th mat-header-cell *matHeaderCellDef>Refusal</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="warn" (click)="redirectToDeny(row.bookingRequestId)">
          <mat-icon class="mat-18">event_busy</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</section>
